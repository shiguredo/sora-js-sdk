name: e2e-test

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - feature/*
    paths:
      - playwright.config.ts
      - .github/workflows/e2e-test.yml
      - e2e-tests/**
  schedule:
    # UTC 時間で毎日 2:00 (JST で 11:00) に実行、月曜日から金曜日
    # - cron: "0 2 * * 1-5"
    # UTC 時間で平日 2-7 時 (JST で 11:00-16:00) に毎時実行
    - cron: "0 2-7 * * 1-5"

jobs:
  e2e-test:
    strategy:
      fail-fast: false
      matrix:
        node:
          # Node 26 LTS がリリースされたら 26 に更新する
          - "25"
          # 30 Apr 2028 End of Life
          - "24"
          # 30 Apr 2027 End of Life
          - "22"
          # 30 Apr 2026 End of Life
          - "20"
        os:
          - "ubuntu-24.04"
          - "macos-15"
          - "windows-2025"
        browser:
          - name: "Chromium"
            type: "chromium"
          - name: "Google Chrome"
            type: "chrome"
          - name: "Google Chrome Beta"
            type: "chrome-beta"
          - name: "Microsoft Edge"
            type: "msedge"
          - name: "Microsoft Edge Beta"
            type: "msedge-beta"
          - name: "Microsoft Edge Dev"
            type: "msedge-dev"
    env:
      VITE_TEST_SIGNALING_URL: ${{ secrets.TEST_SIGNALING_URL }}
      VITE_TEST_CHANNEL_ID_PREFIX: ${{ secrets.TEST_CHANNEL_ID_PREFIX }}
      VITE_TEST_API_URL: ${{ secrets.TEST_API_URL }}
      VITE_TEST_SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5
      - uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: latest
          use-cache: "true"
          hostname: gha-${{ github.run_id }}-${{ github.run_number }}
          timeout: 2m
          retry: 5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm --version
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm exec playwright install ${{ matrix.browser.type }} --with-deps
      - run: pnpm exec playwright test --project="${{ matrix.browser.name }}"
        env:
          VITE_TEST_CHANNEL_ID_SUFFIX: _${{ matrix.node }}
      # - uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30


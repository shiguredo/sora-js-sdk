name: e2e-test-h265

on:
  push:
    branches:
      - develop
      - feature/*
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "NOTICE"
  schedule:
    # UTC 時間で毎日 2:00 (JST で 11:00) に実行、月曜日から金曜日
    - cron: "0 2 * * 1-5"

jobs:
  # Chrome と Edge の Canary バージョンでのテスト
  # Playwright 経由では Canary バージョンのブラウザをインストールできない
  # Homebrew 経由でインストールしている
  e2e-test-h265:
    strategy:
      matrix:
        node:
          - "20"
        browser:
          - name: "Google Chrome Canary"
            type: "google-chrome@canary"
          - name: "Google Chrome Dev"
            type: "google-chrome@dev"
          - name: "Google Chrome Beta"
            type: "google-chrome@beta"
          - name: "Google Chrome"
            type: "google-chrome"
    env:
      VITE_TEST_SIGNALING_URL: ${{ secrets.TEST_SIGNALING_URL }}
      VITE_TEST_WHIP_ENDPOINT_URL: ${{ secrets.TEST_WHIP_ENDPOINT_URL }}
      VITE_TEST_WHEP_ENDPOINT_URL: ${{ secrets.TEST_WHEP_ENDPOINT_URL }}
      VITE_TEST_CHANNEL_ID_PREFIX: ${{ secrets.TEST_CHANNEL_ID_PREFIX }}
      VITE_TEST_API_URL: ${{ secrets.TEST_API_URL }}
      VITE_TEST_SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
    runs-on:
      group: Self
      labels: [self-hosted, macOS, ARM64, Apple-M2-Pro]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: Homebrew/actions/setup-homebrew@master
      - run: brew install --cask ${{ matrix.browser.type}}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm --version
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm exec playwright test --project="${{ matrix.browser.name }}" e2e-tests/tests/h265.test.ts
        env:
          VITE_TEST_CHANNEL_ID_SUFFIX: _${{ matrix.node }}
      # - uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report/
      #     retention-days: 30



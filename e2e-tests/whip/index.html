<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <title>Sora WHIP Client</title>
</head>

<body>
  <h1>Sora WHIP Client</h1>
  <div id="sdk-version"></div>

  <label for="channel-name">チャンネル名:</label>
  <input type="text" id="channel-name" name="channel-name" value="whip_whep"><br>
  <label for="video-codec-type">ビデオコーデックを選択:</label>
  <select id="video-codec-type">
    <option value="AV1" selected>AV1</option>
    <option value="H264">H264</option>
    <option value="H265">H265</option>
  </select><br>

  <button id="connect">connect</button>
  <button id="disconnect">disconnect</button>
  <button id="get-stats">getStats</button><br />

  <p>
    <video id="local-video" autoplay playsinline muted></video>
  </p>

  <div id="connection-state"></div>

  <div id="stats-report" style="white-space: pre-wrap; font-family: monospace;"></div>
  <div id="stats-report-json"></div>

  <script type="module" src="./main.ts"></script>
</body>

</html>

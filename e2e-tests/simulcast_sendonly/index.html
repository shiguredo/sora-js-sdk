<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <title>Simulcast Sendonly</title>
</head>

<body>
  <div class="container">
    <h1>Simulcast Sendonly</h1>
    <div id="sora-js-sdk-version"></div>
    <label for="channel-name">チャンネル名:</label>
    <input type="text" id="channel-name" name="channel-name" value="simulcast"><br>
    <label for="video-codec-type">ビデオコーデックを選択:</label>
    <select id="video-codec-type">
      <option value="undefined" selected>未指定</option>
      <option value="VP8">VP8</option>
      <option value="VP9">VP9</option>
      <option value="AV1">AV1</option>
    </select><br>
    <label for="video-bit-rate">ビデオビットレート:</label>
    <input type="number" id="video-bit-rate" name="video-bit-rate" value="1500"><br>
    <button id="connect">connect</button>
    <button id="disconnect">disconnect</button>
    <button id="get-stats">getStats</button><br />
    <div>
      <h2>sendonly</h2>
      <div id="connection-id"></div>
      <video id="local-video" autoplay="" playsinline="" controls="" style="border: 1px solid blue;"></video>
    </div>

    <div id="stats-report" style="white-space: pre-wrap; font-family: monospace;"></div>
    <div id="stats-report-json"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>

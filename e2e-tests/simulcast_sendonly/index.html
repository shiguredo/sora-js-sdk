<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <title>Simulcast sendonly test</title>
</head>

<body>
  <div class="container">
    <h1>Simulcast sendonly test</h1>
    <div id="sora-js-sdk-version"></div>
    <div>
      <label for="channel-name">channel_name:</label>
      <input type="text" id="channel-name" name="channel-name" value="simulcast"><br>
    </div>
    <div>
      <label for="video-codec-type">video_codec_type:</label>
      <select id="video-codec-type">
        <option value="undefined">未指定</option>
        <option value="VP8" selected>VP8</option>
        <option value="VP9">VP9</option>
        <option value="AV1">AV1</option>
        <option value="H264">H264</option>
        <option value="H265">H265</option>
      </select>
    </div>
    <div>
      <label for="video-bit-rate">video_bit_rate:</label>
      <input type="number" id="video-bit-rate" name="video-bit-rate" value="1500">
    </div>
    <div>simulcast_encodings:</div>
    <div>
      <textarea id="simulcast-encodings" style="width: 80%; max-width: 500px; height: 150px;"></textarea>
    </div>
    <button id="connect">connect</button>
    <button id="disconnect">disconnect</button>
    <button id="get-stats">getStats</button><br />

    <div id="connection-id"></div>
    <video id="local-video" autoplay="" playsinline="" controls="" style="border: 1px solid blue;"></video>

    <h2>Signaling Log</h2>
    <div id="signaling-log" style="border: 1px solid gray; padding: 10px; margin: 10px 0; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>

    <h2>PeerConnection State</h2>
    <pre id="pc-state" style="border: 1px solid gray; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px;"></pre>

    <div id="stats-report" style="white-space: pre-wrap; font-family: monospace;"></div>
    <div id="stats-report-json"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>

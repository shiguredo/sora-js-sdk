<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="data:,">
  <title>Sendrecv test</title>
</head>

<body>
  <div class="container">
    <h1>RPC test</h1>
    <div id="sora-js-sdk-version"></div>
    <label for="channel-name">チャンネル名:</label>
    <input type="text" id="channel-name" name="channel-name" value="sendrecv"><br>
    <label for="video-codec-type">ビデオコーデックを選択:</label>
    <select id="video-codec-type">
      <option value="" selected>未指定</option>
    </select><br>
    <button id="connect">connect</button>
    <button id="disconnect">disconnect</button>
    <button id="get-stats">getStats</button><br />
    <div id="connection-id"></div>
    <video id="local-video" autoplay="" playsinline="" controls="" muted=""
      style="width: 320px; height: 240px; border: 1px solid black;"></video>
    <div style="display: flex;">
      <div id="remote-videos"></div>
    </div>
    <div id="stats-report" style="white-space: pre-wrap; font-family: monospace;"></div>
    <div id="stats-report-json"></div>
    
    <hr>
    <h2>RPC Test</h2>
    <div>
      <label for="rpc-input">RPC Value:</label>
      <input type="text" id="rpc-input" value="test-value">
      <button id="rpc-button">Send RPC</button>
    </div>
    <div id="rpc-result" style="margin-top: 10px; padding: 10px; background-color: #f0f0f0;"></div>
    <div id="rpc-size-info" style="margin-top: 10px; padding: 10px; background-color: #f0f0f0; font-family: monospace;"></div>
    
    <hr>
    <h2>Push Notification</h2>
    <div id="push-result" style="margin-top: 10px; padding: 10px; background-color: #e0f0e0;"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
